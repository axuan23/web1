<p>시는 한자어로 詩이며 이는 言(언)과 寺(사)가 합쳐진 형성자이다. 여기서 言이 의미기호, 寺가 소리기호이다. 즉 시는 言, 언어가 그 의미내용의 핵심을 이루는 이름이며, 서경(書經)의 순전(舜典)에는 이러한 사실을 뒷받침 할 수 있는 시언지(詩言志, 언어로 나타낸 뜻이 곧 시)라는 구절이 나온다.
